<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <h1>Start Your Tech Journey With Netisens</h1>
    <form action="">
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="John"><br>
        <label for="Phone number ">Phone Number</label>
        <input type="number" id="Phone number" placeholder="09012554356"><br>
        <label for="E-mail address">E-mail address</label>
        <input type="email" id="E-mail address" placeholder="yourname@gmail"><br>
        <label for="Home address">Home address</label>
        <input type="text" id="Home address"><br>
        <label for="City">City</label>
        <input type="text" id="City"><br>
        <label for="State">State</label>
        <input type="State" id="State"><br>

        <p>Choose any course you want to study</p>
        <input type="radio" id="Frontend web development" name="Idiot">
        <label for="Frontend web development">Frontend web development</label> <br/>
        <input type="radio" id="Backend web development" name="Idiot">
        <label for="Backend web development">Backend web development</label> <br/>
        <input type="radio" id="Mobile app development" name="Idiot">
        <label for="Mobile app development">Mobile app development</label> <br/>
        <input type="radio" id="Fullstack web development" name="Idiot">
        <label for="Fullstack web development">Fullstack web development</label> <br/>
        <input type="radio" id="Video editing" name="Idiot">
        <label for="Video editing">Video editing</label> <br/>
        <input type="radio" id="Graphics design" name="Idiot">
        <label for="Graphics design">Graphics design</label> <br/>
        <input type="radio" id="Content creation" name="Idiot">
        <label for="Content creation">Content creation</label> <br/>
        <input type="radio" id="UI/UX design" name="Idiot">
        <label for="UI/UX design">UI/UX design</label> <br/>
        <input type="radio" id="Data analysis" name="Idiot">
        <label for="Data analysis">Data analysis</label> <br/>
        <input type="radio" id="Machine learning/AI" name="Idiot">
        <label for="Machine learning/AI">Machine learning/AI</label> <br/>

        <button>Submit</button>
        
    </form>
</body>
</html>
